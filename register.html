<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
    <!-- Add Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Add custom CSS for the website name */
        .website-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Sansita', sans-serif;
            font-size: 30px;
            font-weight: 500;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="website-name" href="index.html">MyCampus</div>
    <div class="container">
        <h1 class="form-title">Register Here</h1>
        <!-- Add ID attribute to the form element -->
        <form id="registrationForm" method="post" action="register.php">
            <input type="text" name="Name" placeholder="User Name" required>
            <input type="text" name="USN" placeholder="USN" required>
            <select id="branchSelect" name="Branch" required>
                <option value="">Select Branch</option>
                <option value="CSE">Computer Science and Engineering (CSE)</option>
                <option value="AIML">Artificial Intelligence and Machine Learning (AIML)</option>
                <option value="ECE">Electronics and Communication Engineering (ECE)</option>
                <option value="CSD">Computer Science and Design (CSD)</option>
                <option value="ISE">Information Science and Engineering (ISE)</option>
            </select>
            <div class="dropdown-list" id="branchDropdown">
                <!-- Add the same options as in the select element here if you want a custom dropdown appearance -->
            </div>
            <input type="text" name="PhoneNumber" placeholder="Phone Number" required>
            <input type="text" name="EmailID" placeholder="Email ID" required>
            <div class="password-input">
                <input type="password" name="NewPassword" id="NewPassword" placeholder="New Password" required>
                <i id="passwordToggle" class="fas fa-eye"></i>
            </div>
            <div class="password-input">
                <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password" required>
                <i id="confirmPasswordToggle" class="fas fa-eye"></i>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>
    
    <!-- Add the following script just before the closing </body> tag in your HTML -->
    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const passwordToggle = document.getElementById(iconId);

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                passwordToggle.classList.remove("fa-eye");
                passwordToggle.classList.add("fa-eye-slash");
            } else {
                passwordInput.type = "password";
                passwordToggle.classList.remove("fa-eye-slash");
                passwordToggle.classList.add("fa-eye");
            }
        }

        // Event listener for password toggle button
        document.getElementById("passwordToggle").addEventListener("click", () => togglePasswordVisibility("NewPassword", "passwordToggle"));
        document.getElementById("confirmPasswordToggle").addEventListener("click", () => togglePasswordVisibility("ConfirmPassword", "confirmPasswordToggle"));
    </script>
    <script>
        // Function to toggle dropdown list visibility
        function toggleDropdown() {
            const dropdown = document.getElementById('branchDropdown');
            dropdown.classList.toggle('show');
        }

        // Event listener for select branch to toggle dropdown list
        document.getElementById('branchSelect').addEventListener('click', toggleDropdown);

        // Close the dropdown list if the user clicks outside of it
        window.onclick = function(event) {
            if (!event.target.matches('#branchSelect')) {
                const dropdown = document.getElementById('branchDropdown');
                if (dropdown.classList.contains('show')) {
                    dropdown.classList.remove('show');
                }
            }
        };
    </script>
    <script>
        // Function to show popup message
        function showMessage(message) {
            alert(message);
        }
    </script>

    <!-- Add the following JavaScript code just before the closing </body> tag -->
    <script>
        // Function to display messages and errors
        function displayMessages() {
            const params = new URLSearchParams(window.location.search);
            const successMessage = params.get('success');
            const errorMessage = params.get('error');

            if (successMessage) {
                const successDiv = document.createElement('div');
                successDiv.className = 'message success';
                successDiv.textContent = successMessage;
                document.body.appendChild(successDiv);
            }

            if (errorMessage) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message error';
                errorDiv.textContent = errorMessage;
                document.body.appendChild(errorDiv);
            }
        }

        // Call the function to display messages on page load
        window.onload = displayMessages;
    </script>

</body>
</html>
